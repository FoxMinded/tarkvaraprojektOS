<script>
$(document).ready(function() {
    $('#datePicker1')
        .datepicker({
			
            format: 'mm/dd/yyyy'
			
        })
        .on('changeDate', function(e) {
            // Revalidate the date field
            //$('#eventForm').formValidation('revalidateField', 'date');
			$('#datePicker1').datepicker('hide');
        });
		$('#datePicker2')
        .datepicker({
            format: 'mm/dd/yyyy'
        })
        .on('changeDate', function(e) {
            // Revalidate the date field
            //$('#eventForm').formValidation('revalidateField', 'date');
			var st1= $("#StarT").val();
			var end1=$("#end").val()
			if (new Date(st1)<new Date(end1)){
			$('#end').css("background-color","white");
			$('#datePicker2').datepicker('hide');}else{
			$('#end').css("background-color","pink");
			}
        });
    
});
</script>
<script>
	$('.ui.dropdown').dropdown();

<div id="vars">
